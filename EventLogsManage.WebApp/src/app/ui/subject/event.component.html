<ftx-layout-page [title]="'Mis eventos'">
  <div class="container-fluid">
    <div class="col-12 mx-auto mt-4">
      <ng-container>
        <div class="row d-flex justify-content-between">
          <div class="col-8 col-md-4"></div>
          <div class="col-4 col-md-6 d-flex justify-content-end">
            <ftx-button
              [positionIcon]="'left'"
              [icon]="'add_circle'"
              [content]="'Agregar evento'"
              [routerLink]="[MODULES.EVENTS.ADD]"
            />
          </div>
        </div>
        <div class="row mt-2">
          <app-event-list></app-event-list>
        </div>
        <ftx-divider />
      </ng-container>
    </div>
  </div>
</ftx-layout-page>
