@defer(on viewport){

    <ftx-item [Title]="'Tipo de evento: ' + event.eventType">
      <ng-container content>
        <p class="p-item"><strong>Descripci√≥n: </strong> {{ event.description }}</p>
      </ng-container>
    </ftx-item>
  </div>
  }
</div>
<div class="example-container"></div>
} @placeholder {

}@loading(minimum 0.5s) {

}
