
<ftx-layout-page-login [title]="'Ingresar al sistema'">
<div class="container-fluid">
  <div class="col-10 mx-auto mt-4">
    <ftx-card>
      <div card-header class="row align-items-center">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h3><ftx-icon [icon]="'person'" />Iniciar sesión</h3>
        </div>
      </div>
      <div card-content>
        <form class="row">
          <div style="width: 100% !important">
            <div class="col-md-10 mx-auto col-sm-10">
              <div class="row mt-2 text-center">
                <div class="col-lg-12 col-12 mb-3">
                  <ftx-input
                    [formGroup]="loginForm"
                    [controlName]="'Identification'"
                    [label]="''"
                    [placeholder]="'Identificación'"
                  />
                </div>
              </div>
              <div class="row mt-3 mb-3">
                <div class="col-6" style="text-align: end;">
                  <ftx-button
                    [content]="'Entrar'"
                    (eventClick)="login()"
                    [disabled]="!loginForm.valid"
                    [icon]="'login'"
                  />
                </div>
                <div class="col-6 justify-content-center"><ftx-button
                  [content]="'Registrate aquí'"
                  (eventClick)="registerUser()"
                  [icon]="'person_add'"
                  [buttonType]="'secondary'"
                />
                </div>
              </div>
            </div>
          </div>
        </form>
        <ftx-divider />
      </div>
    </ftx-card>
  </div>
</div>
</ftx-layout-page-login>
