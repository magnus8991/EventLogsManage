<div class="card shadow m-2">
  <div class="card-body">
    <h5 class="card-title">
      <ftx-icon *ngIf="Icon" [icon]="Icon" />{{ Title }}
    </h5>
    <div class="card-description">
      <ng-content select="[content]"></ng-content>
    </div>

    <div class="d-flex">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
