<mat-card>
  @if(header){
  <mat-card-header>
    <ng-content select="[card-header]"></ng-content>
  </mat-card-header>
  } @if(subtitle){
  <mat-card-subtitle>
    <ng-content select="[card-subtitle]"></ng-content>
  </mat-card-subtitle>
  } @if(content){
  <mat-card-content>
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>
  } @if(actions){
  <mat-card-actions>
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
  }
</mat-card>
